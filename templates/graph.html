<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis.js Graph</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<!-- UI Controls for Adjusting Physics -->
<div>
    Spring Length: <input id="springLength" type="range" min="50" max="500" value="400" onchange="updatePhysics()">
    Node Distance: <input id="nodeDistance" type="range" min="50" max="500" value="420" onchange="updatePhysics()">
</div>

<div id="mynetwork"></div>

<script type="text/javascript">
    var nodes = new vis.DataSet({{ data.nodes | tojson | safe }});
    var edges = new vis.DataSet({{ data.edges | tojson | safe }});

    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        manipulation: {
            enabled: true,
            initiallyActive: true,
            editNode: function (nodeData, callback) {
                // Show a text field pop-up to edit the node
                var newLabel = prompt("Enter new label:", nodeData.label);
                if (newLabel !== null) {
                    nodeData.label = newLabel;
                    callback(nodeData);
                } else {
                    callback(null); // Cancel the edit
                }
            },
            addNode: function (nodeData, callback) {
                nodeData.label = "New Node";
                callback(nodeData);
            }
        },
        physics: {
            enabled: true,
            hierarchicalRepulsion: {
                centralGravity: 0.0,
                springLength: 400,
                springConstant: 0.01,
                nodeDistance: 420,
                damping: 0.02
            },
            solver: 'hierarchicalRepulsion'
        }
    };
    var network = new vis.Network(container, data, options);

    function updatePhysics() {
        // Get values from sliders
        var springLength = document.getElementById("springLength").value;
        var nodeDistance = document.getElementById("nodeDistance").value;

        // Update physics options
        var newOptions = {
            physics: {
                hierarchicalRepulsion: {
                    springLength: parseInt(springLength),
                    nodeDistance: parseInt(nodeDistance)
                }
            }
        };

        // Apply the new options to the network
        network.setOptions(newOptions);
    }
</script>

</body>
</html>
