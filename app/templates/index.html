<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Modeler with vis.js</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>
<body>
<div style="margin-top: 20px;">
    <button onclick="createAgent()">Create Agent</button>
    <button onclick="createLogicumAgents()">Logicum-Agents</button>
    <button onclick="saveAgentSetup()">Agent Setup O.K.</button>
    <textarea id="problemDescription" placeholder="Formulate the problem space" rows="4" cols="50"></textarea>
    <button onclick="sendProblemDescription()">Send Problem Description</button>

    <select id="savedSetupsDropdown"></select>
    <button onclick="loadSelectedSetup()">Load Selected Setup</button>
</div>
<div id="graph" style="width: 800px; height: 500px;"></div>

<script type="text/javascript">
    var nodes = new vis.DataSet();
    var edges = new vis.DataSet();
    var nodeCounter = 1;

    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
        manipulation: {
            enabled: true,
            initiallyActive: true,
            editNode: function (nodeData, callback) {
                // Show a text field pop-up to edit the node
                var newLabel = prompt("Enter new label:", nodeData.label);
                if (newLabel !== null) {
                    nodeData.label = newLabel;
                    callback(nodeData);
                } else {
                    callback(null); // Cancel the edit
                }
            },
            addNode: function (nodeData, callback) {
                nodeData.label = "New Node";
                callback(nodeData);
            }
        }
    };

    function createLogicumAgents() {
        const agents = [
            "Deductive Reasoning",
            "Inductive Reasoning",
            "Abductive Reasoning",
            "Analogical Reasoning",
            "Causal Reasoning",
            "Counterfactual Reasoning",
            "Probabilistic Reasoning"
        ];

        agents.forEach(agent => {
            var agentId = agent.replace(/\s+/g, '');  // Removes spaces to make it a suitable id
            nodes.add({id: agentId, label: `role: user - ${agent}`});
            nodes.add({id: agentId + 'Content', label: `content: You're agent-${agent}.`});
            edges.add({from: agentId, to: agentId + 'Content'});
        });
    }

    var container = document.getElementById('graph');
    var network = new vis.Network(container, data, options);

    function createAgent() {
        var agentId = "Agent" + nodeCounter++;
        nodes.add({id: agentId, label: 'role: user'});
        nodes.add({id: agentId + 'Content', label: `content: You're agent-${agentId}.`});
        edges.add({from: agentId, to: agentId + 'Content'});
    }


    function saveAgentSetup() {
        var setupData = {
            nodes: nodes.get(),
            edges: edges.get()
        };

        fetch('/save_to_bigquery', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(setupData)
        }).then(response => response.json()).then(data => {
            alert(data.message);
        });
    }

    function sendProblemDescription() {
        var problemText = document.getElementById("problemDescription").value;

    }

    function loadSavedSetups() {
        // Fetch saved setups from the backend and populate the dropdown.
    }

    function loadSelectedSetup() {
        // Load the selected setup from the dropdown.
    }
</script>
</body>
</html>
